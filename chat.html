<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Chat</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <Span>18:43</Span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>    
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">GIT</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, Feburary 23, 2021
        </div>

        <div class="message-row">
            <img src="https://img.icons8.com/small/452/github.png" />
            <div class="message-row__content">
                <span class="message__author">GIT</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:23</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
                <div class="message__info">
                    <span class="message__bubble">Where are you from?</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://img.icons8.com/small/452/github.png" />
            <div class="message-row__content">
                <span class="message__author">GIT</span>
                <div class="message__info">
                    <span class="message__bubble">I don't know</span>
                    <span class="message__time">23:33</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class=" far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message.." />
            <i class="far fa-smile-wink fa-lg"></i>     
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>    
    </form>

    <div id="no-mobile">
        <span>Your screen is too big.. TT</span>
    </div>
    
    <script src="https://kit.fontawesome.com/16816a49c3.js" crossorigin="anonymous"></script>
</body>
</html>
